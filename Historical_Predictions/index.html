<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PaCE Historical Forecasts</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 0.25rem; }
    .hint { color: #555; margin-bottom: 1rem; }
    .toolbar { display: flex; gap: .5rem; align-items: center; flex-wrap: wrap; margin: .75rem 0 1rem; }
    .file-card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin: 1rem 0; }
    .row { display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center; }
    .row strong { margin-left: .25rem; }
    button, a.btn, .btn {
      appearance: none; border: 1px solid #ccc; background: #fafafa; padding: 0.5rem 0.8rem;
      border-radius: 8px; cursor: pointer; text-decoration: none; color: inherit;
    }
    button:hover, a.btn:hover, .btn:hover { background: #f0f0f0; }
    table { border-collapse: collapse; width: 100%; margin-top: 0.75rem; }
    th, td { border: 1px solid #e5e5e5; padding: 0.4rem 0.5rem; font-size: 0.95rem; }
    th { background: #fafafa; text-align: left; }
    details { margin-top: 0.5rem; }
    .spinner { display: inline-block; width: 1em; height: 1em; border: 2px solid #999; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; vertical-align: -2px; margin-left: 6px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .err { color: #b00020; }
    .muted { color:#666; font-size:.9rem; }
    progress { width: 280px; height: 12px; }
  </style>
  <!-- ZIP + save helpers -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js" defer></script>
</head>
<body>
  <h1>CSV Downloads</h1>
  <div class="hint">Tick individual files for a custom ZIP, or download everything at once.</div>

  <!-- bulk actions toolbar -->
  <div class="toolbar">
    <label><input type="checkbox" id="selectAll"> Select all</label>
    <button id="downloadZipSelected" disabled>Download selected as ZIP</button>
    <button id="downloadZipAll">Download all as ZIP</button>
    <span id="selCount" class="muted">0 selected</span>
    <span id="zipStatus" class="muted"></span>
  </div>

  <div id="files"></div>
  <div id="error" class="err"></div>

  <script>
    // ── Configuration ────────────────────────────────────────────────────────────
    const OWNER = "conflictlab";
    const REPO = "Pace-map-risk";
    const BRANCH = "main";
    const CSV_FOLDER = "Historical_Predictions"; // folder containing CSVs, relative to repo root

    // Build API and CDN URLs
    const apiUrl = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${CSV_FOLDER}?ref=${BRANCH}`;
    const cdnBase = (path) => `https://cdn.jsdelivr.net/gh/${OWNER}/${REPO}@${BRANCH}/${path}`;

    // State for selections
    const selected = new Set();
    let allCsvPaths = [];

    // Simple CSV parser for previews
    function parseCSV(text) {
      const rows = [];
      let cur = "", row = [], inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i], n = text[i+1];
        if (inQuotes) {
          if (c === '"' && n === '"') { cur += '"'; i++; }
          else if (c === '"') { inQuotes = false; }
          else { cur += c; }
        } else {
          if (c === '"') { inQuotes = true; }
          else if (c === ',' ) { row.push(cur); cur = ""; }
          else if (c === '\n') { row.push(cur); rows.push(row); row = []; cur = ""; }
          else if (c === '\r') { /* skip */ }
          else { cur += c; }
        }
      }
      if (cur.length || row.length) { row.push(cur); rows.push(row); }
      return rows;
    }

    function updateToolbar() {
      const count = selected.size;
      document.getElementById("selCount").textContent = `${count} selected`;
      document.getElementById("downloadZipSelected").disabled = count === 0;
      // keep selectAll in sync
      const allBoxes = Array.from(document.querySelectorAll('input[type="checkbox"].filebox'));
      const allChecked = allBoxes.length > 0 && allBoxes.every(cb => cb.checked);
      document.getElementById("selectAll").checked = allChecked;
    }

    async function listCSVs() {
      const filesEl = document.getElementById("files");
      const errEl = document.getElementById("error");
      errEl.textContent = "";
      filesEl.innerHTML = `<div class="hint">Loading<span class="spinner"></span></div>`;
      try {
        const res = await fetch(apiUrl, { headers: { "Accept": "application/vnd.github+json" }});
        if (!res.ok) throw new Error(`GitHub API error: ${res.status} ${res.statusText}`);
        const items = await res.json();
        const csvs = (Array.isArray(items) ? items : []).filter(x => x.type === "file" && /\.csv$/i.test(x.name));
        if (csvs.length === 0) {
          filesEl.innerHTML = `<div>No CSV files found in <code>${CSV_FOLDER}</code> on <code>${BRANCH}</code>.</div>`;
          return;
        }
        filesEl.innerHTML = "";
        allCsvPaths = csvs.map(f => f.path || `${CSV_FOLDER}/${f.name}`);

        for (const f of csvs) {
          const pathInRepo = f.path || `${CSV_FOLDER}/${f.name}`;
          const card = document.createElement("div");
          card.className = "file-card";
          card.innerHTML = `
            <div class="row">
              <label style="display:flex;align-items:center;gap:.35rem;">
                <input type="checkbox" class="filebox" data-path="${pathInRepo}">
                <strong>${f.name}</strong>
              </label>
              <a class="btn" href="${cdnBase(pathInRepo)}" target="_blank" rel="noopener">Open raw</a>
              <button data-path="${pathInRepo}" class="dl">Download</button>
              <button data-path="${pathInRepo}" class="pv">Preview</button>
            </div>
            <details class="preview" style="display:none;"><summary>Preview</summary><div class="tbl"></div></details>
          `;
          filesEl.appendChild(card);
        }

        // selection handlers
        filesEl.querySelectorAll("input.filebox").forEach(box => {
          box.addEventListener("change", () => {
            const path = box.getAttribute("data-path");
            if (box.checked) selected.add(path); else selected.delete(path);
            updateToolbar();
          });
        });

        // per-file download
        filesEl.querySelectorAll("button.dl").forEach(btn => {
          btn.addEventListener("click", async () => {
            const path = btn.getAttribute("data-path");
            btn.disabled = true; const label = btn.textContent; btn.textContent = "Downloading…";
            try {
              const resp = await fetch(cdnBase(path));
              if (!resp.ok) throw new Error("Download failed");
              const blob = await resp.blob();
              const a = document.createElement("a");
              a.href = URL.createObjectURL(blob);
              a.download = path.split("/").pop();
              document.body.appendChild(a);
              a.click();
              URL.revokeObjectURL(a.href);
              a.remove();
            } catch (e) {
              alert("Could not download this file. Please try the 'Open raw' link.");
            } finally {
              btn.disabled = false; btn.textContent = label;
            }
          });
        });

        // preview
        filesEl.querySelectorAll("button.pv").forEach(btn => {
          btn.addEventListener("click", async () => {
            const path = btn.getAttribute("data-path");
            const card = btn.closest(".file-card");
            const details = card.querySelector("details.preview");
            const tblWrap = card.querySelector(".tbl");
            btn.disabled = true; const label = btn.textContent; btn.textContent = "Loading…";
            try {
              const resp = await fetch(cdnBase(path));
              if (!resp.ok) throw new Error("Preview fetch failed");
              const text = await resp.text();
              const rows = parseCSV(text);
              const previewRows = rows.slice(0, 200);
              const table = document.createElement("table");
              if (previewRows.length) {
                const thead = document.createElement("thead");
                const trh = document.createElement("tr");
                previewRows[0].forEach(h => {
                  const th = document.createElement("th"); th.textContent = h; trh.appendChild(th);
                });
                thead.appendChild(trh);
                table.appendChild(thead);
                const tbody = document.createElement("tbody");
                for (let i = 1; i < previewRows.length; i++) {
                  const tr = document.createElement("tr");
                  previewRows[i].forEach(cell => {
                    const td = document.createElement("td"); td.textContent = cell; tr.appendChild(td);
                  });
                  tbody.appendChild(tr);
                }
                table.appendChild(tbody);
              } else {
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.textContent = "Empty CSV";
                tr.appendChild(td);
                table.appendChild(tr);
              }
              tblWrap.innerHTML = "";
              tblWrap.appendChild(table);
              details.style.display = "";
              details.open = true;
            } catch (e) {
              alert("Could not preview this CSV. Try 'Open raw' instead.");
            } finally {
              btn.disabled = false; btn.textContent = label;
            }
          });
        });

        updateToolbar();

      } catch (e) {
        document.getElementById("files").innerHTML = "";
        document.getElementById("error").textContent = e.message;
      }
    }

    async function buildZipFromPaths(paths, zipLabelPrefix) {
      const status = document.getElementById("zipStatus");
      status.innerHTML = `Preparing ZIP… <span class="spinner"></span>`;
      try {
        const zip = new JSZip();
        let done = 0;
        for (const path of paths) {
          const resp = await fetch(cdnBase(path));
          if (!resp.ok) throw new Error(`Failed to fetch ${path}`);
          const blob = await resp.blob();
          const filename = path.split("/").pop();
          zip.file(filename, blob);
          done++;
          status.textContent = `Added ${done}/${paths.length}…`;
        }
        status.textContent = "Compressing…";
        const zipBlob = await zip.generateAsync({ type: "blob" });
        const zipName = `${zipLabelPrefix}-${new Date().toISOString().slice(0,10)}.zip`;
        saveAs(zipBlob, zipName);
        status.textContent = "Done.";
      } catch (err) {
        alert(`Could not build ZIP: ${err.message}`);
        status.textContent = "";
      }
    }

    // Bulk actions
    document.addEventListener("change", (e) => {
      if (e.target && e.target.id === "selectAll") {
        const check = e.target.checked;
        document.querySelectorAll('input[type="checkbox"].filebox').forEach(cb => {
          cb.checked = check;
          const path = cb.getAttribute("data-path");
          if (check) selected.add(path); else selected.delete(path);
        });
        updateToolbar();
      }
    });

    document.addEventListener("click", (e) => {
      if (e.target && e.target.id === "downloadZipSelected") {
        const paths = Array.from(selected);
        if (paths.length > 0) buildZipFromPaths(paths, `${CSV_FOLDER || 'csv'}-selected`);
      }
      if (e.target && e.target.id === "downloadZipAll") {
        if (allCsvPaths.length > 0) buildZipFromPaths(allCsvPaths, `${CSV_FOLDER || 'csv'}-all`);
      }
    });

    // Kick off
    listCSVs();
  </script>
</body>
</html>
